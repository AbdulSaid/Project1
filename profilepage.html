  <div class="container">
    <div class="main-section-data">
      <div class="row">
        <!-- left column -->
        <div class="col-lg-4 col-md-4 pd-left-none no-pd">
          <div class="main-left-sidebar no-margin">
            <div class="user-data full-width">
              <div class="user-profile">
                <div class="user-name-dt">
                  <div class="usr-pic">
                    <img src="assets/images/maleavatar.png" alt="pic" width="100px" height="100px">
                  </div>
                </div>
                <div class="user-specs">
                  <h3 class="username"></h3>
                </div>
              </div>
              <ul class="user-fw-status">
                <li>
                  <h4>Following</h4>
                  <span>12</span>
                </li>
                <li>
                  <h4>Followers</h4>
                  <span>321</span>
                </li>
                <li>
                  <button id="edit" data-target="editProfile">View/Edit Profile</button>
                </li>
              </ul>
            </div>

            <div class="favourites full-width">
              <div class="sd-title">
                <h3>Favourites</h3>
              </div>
              <div class="favourite-list">
                <div class="favourite-usd">
                  <a href="">
                    <img src="assets/images/pizza.jpeg" alt="Food" width="100px" height="100px">
                  </a>
                </div>
                <div class="favourite-text">
                  <h4>Pizza Pizza</h4>
                </div>
              </div>

            </div>

          </div>
        </div>
        <div class="col-lg-8 col-md-8 no-pd">
          <div class="main-ws-sec">
            <div class="post-topbar post-top2">
              <form>

                <label for="exampleInputEmail1"></label>
                <input type="text" class="form-control" id="postToWallId" placeholder="What's on your tastebuds?">

                <button type="submit" class="btn btn-primary submitposttowall justify-content-center" id="post">Post to Wall</button>
              </form>

            </div>
            <br>


            <form>
              <div id="post-topbar"> </div>
            </form>

            </div>

          </div>

        </div>

      </div>






    </div>



  </div>

  <div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="editProfile" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfile">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="displayName" class="col-form-label">Display name</label>
              <input type="text" class="form-control" id="displayNameInput">
            </div>
            <div class="form-group">
              <label for="photoUrl" class="col-form-label">New photo URL</label>
              <input type="text" class="form-control" id="photoUrlInput">
            </div>
            <div class="form-group">
              <label for="age" class="col-form-label">Age</label>
              <input type="number" class="form-control" id="ageInput">
            </div>
            <div class="form-group">
              <label for="aboutMe" class="col-form-label">About Me</label>
              <textarea class="form-control" id="aboutMeInput"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="saveChanges" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
