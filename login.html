<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login or Create User</title>
    <!--Meyerweb Reset-->
    <link href="assets/css/reset.css" type="stylesheet/css">
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!--Bootstrap CSS CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!--Bootstrap JS CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/Css" href="assets/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!--Firebase CDN-->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <link rel="shortcut icon" href="images/the Foodies.jpg" />

</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/the Foodies.jpg" width="30" height="30" class="d-inline-block align-top" alt=""> The Foodies
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarTogglerDemo03">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign Up/Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container bodyforlogin">
        <div class="row">
            <div class="col-md-6">
                <div class="loginAccount">
                    <h3 style="padding-left: 50px; padding-right: 50px; padding-top: 50px">Login!</h3>
                    <div>
                        <p style="padding-left: 50px"> Not a member? Sign up! -----> </p>
                    </div>
                    <br>
                    <form action="/my-handling-form-page" method="post" style="padding-left: 50px; padding-right: 50px">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="button login">
                            <button type="submit" class="btn btn-primary" id="signIn" style="background-color:mediumseagreen;">Login</button>
                        </div>
                    </form>
                </div>
            </div>


            <div class="col-md-6">
                <div class="createUserAccount">
                    <h3 style="padding-left: 50px; padding-top: 50px; padding-right: 50px"> Create an Account with us! </h3>
                    <form style="padding: 50px; padding-right: 50px">
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input type="username" class="form-control" id="inputUsername" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword2">Confirm Password</label>
                            <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" id="createAccount" style="background-color:mediumseagreen;">Create Account!</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="signInError">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body signInError">
                    <p>Email and password required to log in.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="accountCreateError">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Account Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body accountCreateError">
                    <p>Email and password required to create an account.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/logic.js"></script>
</body>

</html>
