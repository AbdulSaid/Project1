<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login or Create User</title>
    <!--Firebase CDN-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Bootstrap CSS CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!--Bootstrap JS CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>


<body style="background-color:lightgoldenrodyellow">

    <span>
        <img style="height: 175px; width: 100%" src="images/the Foodies.jpg" alt="Good Food">
    </span>

    <div>Currently signed in as:
        <span id="currentUser"></span>
    </div>

    <div class="loginAccount">
        <h3 style="padding-left: 50px; padding-right: 50px; padding-top: 50px">Login!</h3>
        <div>
            <p style="padding-left: 50px"> Not a member? Sign up below </p>
        </div>
        <br>
        <form action="/my-handling-form-page" method="post" style="padding-left: 50px; padding-right: 50px">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="email" class="form-control" id="userEmail" name="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="userPassword" name="password" placeholder="Enter your password">
            </div>
            <div class="button login">
                <button type="submit" class="btn btn-primary" id="login" data-target="#loginError" style="background-color:mediumseagreen;">Login</button>
            </div>
        </form>
    </div>



    <div class="createUserAccount">
        <h3 style="padding-left: 50px; padding-top: 50px; padding-right: 50px"> Create an Account with us! </h3>
        <form style="padding: 50px; padding-right: 50px">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="createEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="createPassword1" placeholder="Password">
            </div>
            <!-- <div class="form-group">
                <label for="InputPassword2">Confirm Password</label>
                <input type="password" class="form-control" id="createPassword2" placeholder="Password">
            </div> -->
            <button type="submit" class="btn btn-primary" id="createAccount" data-target="accountCreateError" style="background-color:mediumseagreen;">Create Account!</button>
        </form>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="loginError">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body loginError">
                    <p>Email and password required to log in.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="accountCreateError">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Account Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body accountCreateError">
                    <p>Email and password required to create an account.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="logic.js"></script>

</body>

</html>
